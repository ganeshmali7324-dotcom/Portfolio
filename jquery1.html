<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<html>
        <head>
        <script type="text/javascript" src="./jquery-1.9.1.js"></script>
        <script>
        $(document).ready(function(){
            $("#1").click(function(){
                $("#a").html("HelLo World");
            });
            $("#2").click(function(){
                $("#b").text("Hi, How are you?");
                
            });
            $("#3").click(function(){
            
                alert($("#c").html());
                
            });
            
            
        });
        </script>
        </head>
        <body>
        
        <p id="a"></p>
        <p id="b"> This is a text </p>
        <p id="c"> This is <b>Bold</b>, <i>Italic</i>, <u>Underlined</u></p>
        <button id="1">Set Text </button>
        <button id="2"> Replace Text </button>
        <button id="3"> Show HTML </button>
        
        </body>
        </html>
