    /* Flower shape behind text */
    .center-shape {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      background: #d9edf6;
      z-index: 2;
      clip-path: polygon(
        50% 0%, 65% 15%, 85% 15%, 100% 35%, 
        100% 65%, 85% 85%, 65% 85%, 50% 100%, 
        35% 85%, 15% 85%, 0% 65%, 0% 35%, 
        15% 15%, 35% 15%
      );
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 60px;
      font-family: 'Georgia', serif;
      font-weight: bold;
      color: #1c4b7c;
      text-shadow: 2px 2px 3px #00000033;
      letter-spacing: 2px;
    }

    /* Top header */
    .header-text {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 2px;
      color: #fff;
      z-index: 3;
    }

    .header-text div {
      flex: 1;
      text-align: center;
    }

    .header-text div:first-child {
      text-align: left;
    }
    .header-text div:last-child {
      text-align: right;
    }
